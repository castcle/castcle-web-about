version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo Install dependencies...
        - npm install -g grunt-cli
        - npm install -g sass
        - npm install -g browser-sync
        - npm install 
    build:
      commands:
      - echo Building application...
      - npm run dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*